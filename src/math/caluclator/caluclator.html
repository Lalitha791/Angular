<h1>Arithmetic Calculator</h1>


<input id="input1" type="number" [(ngModel)]="num1">
<input id="input2" type="number" [(ngModel)]="num2">
<button id="add" (click)="add()">Add</button>
<button id="subtract" (click)="subtract()">Subtract</button>
<button id="multiply" (click)="multiply()">Multiply</button>
<button id="divide" (click)="divide()">Divide</button>
<p >the result is :{{result}}</p>
